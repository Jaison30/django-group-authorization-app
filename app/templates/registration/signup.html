{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="col-6">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
        <a href="{% url 'login' %}">Log In</a>
    </form>
</div>
{% endblock content %}
